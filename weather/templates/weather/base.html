<!DOCTYPE html>
<HTML>
   <HEAD>
      <TITLE> weather </TITLE>
      <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
   </HEAD>
   <BODY>
       <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
       <h5 class="my-0 mr-md-auto font-weight-normal">Дедов путеводитель</h5>
       <nav class="my-2 my-md-0 mr-md-3">
       <a class="p-2 text-dark" href="#">Главная</a>
       <a class="p-2 text-dark" href="#">Информация</a>
       <a class="p-2 text-dark" href="#">О создателе</a>
       </nav>
       <a class="btn btn-outline-primary" href="#">Документация</a>
      </div>
      <div class='conteiner'>
        <div class='row'>
          <div class='col-5 offset-1'>
            <h1>Определение погоды в регионе</h1>
            <form action='' method="post">
              {%csrf_token%}
              <label for='city'> city </label>
              {{form.name}}

              <input type='submit' name='send' value='find' class='mt-2 btn btn-danger'>
            </form>
          </div>
          <div class='col-4 offset-1'>
            <h1>info</h1>

            {%for info in all_info %}
            <div class='alert alert-info'>
              <div class='row'>
                <div class='col-9'>
                  <b>City: </b>{{info.city}}<br>
                  <b>Temp: </b>{{info.temp}}<sup>0</sup><br>
                </div>
                <div class='col-2 offset-1'>
                  <img src='http://openweathermap.org/img/w/{{info.icon}}.png' alt='plack-plack' class='img-thumbnail'>
                </div>
              </div>
            </div>
          {%endfor%}

          </div>
        </div>
      </div>
   </BODY>
</HTML>
